<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>

    <div id="forgotPasswordForm" style="display: none;">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
            <div>
                <label for="reset_username">Username:</label>
                <input type="text" id="reset_username" name="reset_username" required>
            </div>
            <div>
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Reset Password</button>
            <button type="button" id="closeForgotPassword">Cancel</button>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('forgotPasswordForm').style.display = 'block';
            document.getElementById('resetPasswordForm').reset();
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('reset_username').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, new_password: newPassword, confirm_password: confirmPassword })
            });

            const result = await response.json();
            alert(result.message);

            if (result.success) {
                document.getElementById('forgotPasswordForm').style.display = 'none';
                document.getElementById('resetPasswordForm').reset();
            }
        });

        document.getElementById('closeForgotPassword').addEventListener('click', function () {
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').reset();
        });
    </script>
</body>
</html>
