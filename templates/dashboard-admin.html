<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/api/banks">Manage Banks</a></li>
            <li><a href="/api/branches">Manage Branches</a></li>
            <li><a href="/api/vendors">Manage Vendors</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content will be loaded dynamically -->
    </div>

    <script>
        function loadBanks() {
            fetch('/api/banks', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(banks => {
                const content = document.getElementById('content');
                let html = `
                    <h2>Bank Management</h2>
                    <button onclick="showAddBankForm()">Add New Bank</button>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Bank Name</th>
                                <th>Code</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                banks.forEach(bank => {
                    html += `
                        <tr>
                            <td>${bank.name}</td>
                            <td>${bank.code}</td>
                            <td>${bank.status}</td>
                            <td>
                                <button onclick="editBank('${bank.code}')">Edit</button>
                                <button onclick="deleteBank('${bank.code}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });
    
                html += `
                        </tbody>
                    </table>
                `;
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <p style="color: red">Error loading banks: ${error.message}</p>
                `;
            });
        }
    
        function loadBranches() {
            fetch('/api/branches', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(branches => {
                const content = document.getElementById('content');
                let html = `
                    <h2>Branch Management</h2>
                    <button onclick="showAddBranchForm()">Add New Branch</button>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Branch Name</th>
                                <th>Bank</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                branches.forEach(branch => {
                    html += `
                        <tr>
                            <td>${branch.name}</td>
                            <td>${branch.bank}</td>
                            <td>${branch.location}</td>
                            <td>
                                <button onclick="editBranch('${branch.id}')">Edit</button>
                                <button onclick="deleteBranch('${branch.id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });
    
                html += `
                        </tbody>
                    </table>
                `;
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <p style="color: red">Error loading branches: ${error.message}</p>
                `;
            });
        }
    
        // Load banks by default when page loads
        document.addEventListener('DOMContentLoaded', loadBanks);
    </script>
</body>
</html>
