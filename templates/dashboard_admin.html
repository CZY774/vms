<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
    <script>
        webix.ui({
            rows: [
                { view: "toolbar", elements: [
                    { view: "label", label: "Admin Dashboard" },
                    { view: "button", label: "Logout", width: 100, click: function() { window.location.href = "/logout"; } }
                ]},
                { template: "Welcome, Admin!", type: "header" },
                { view: "datatable", columns: [
                    { id: "username", header: "Username", fillspace: true },
                    { id: "email", header: "Email", fillspace: true },
                    { id: "role", header: "Role", fillspace: true },
                    { id: "created_at", header: "Created At", fillspace: true }
                ],
                url: "/api/users",
                autoConfig: true,
                height: 400
                },
                { view: "button", label: "Add User", click: function() {
                    webix.message("Feature: Add User coming soon!");
                }}
            ]
        });
    </script>
</body>
</html>
