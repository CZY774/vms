<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors - CornelVHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="vendor-management-section">
        <h1>Vendor Management</h1>
        
        <div class="table-controls">
            <button id="add-vendor-btn" onclick="addNewVendor()">+ Add New Vendor</button>
            <input type="text" id="search-vendor" placeholder="Search vendors..." onkeyup="filterVendors()">
        </div>

        <table id="vendor-table">
            <thead>
                <tr>
                    <th>Vendor ID</th>
                    <th>Vendor Name</th>
                    <th>Partner Type</th>
                    <th>Country</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vendor-table-body">
                <!-- Vendor rows will be dynamically populated -->
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <span id="current-page">Page 1</span>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <div id="vendor-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Vendor Details</h2>
            <div id="vendor-details-content"></div>
        </div>
    </div>
</body>
</html>

<script src="../static/js/manage-vendors.js"></script>
<script>
// Sample vendor data (would typically come from backend)
const vendorData = [
    {
        _id: "V001",
        vendorName: "Tech Solutions Inc",
        partnerType: "IT Services",
        country: "United States",
        activeStatus: "Y",
        fullDetails: {
            unitUsaha: "Software Development",
            address: "123 Tech Lane, Silicon Valley",
            contactPerson: {
                name: "John Doe",
                email: "john@techsolutions.com",
                phone: "+1-555-123-4567"
            }
        }
    },
    // More vendor entries...
];

let currentPage = 1;
const itemsPerPage = 10;

function displayVendors(page) {
    const tableBody = document.getElementById('vendor-table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const paginatedVendors = vendorData.slice(start, end);

    paginatedVendors.forEach(vendor => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${vendor._id}</td>
            <td>${vendor.vendorName}</td>
            <td>${vendor.partnerType}</td>
            <td>${vendor.country}</td>
            <td>${vendor.activeStatus === 'Y' ? 'Active' : 'Inactive'}</td>
            <td>
                <button onclick="viewVendorDetails('${vendor._id}')">View Details</button>
                <button onclick="editVendor('${vendor._id}')">Edit</button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    document.getElementById('current-page').textContent = `Page ${page}`;
}

function changePage(direction) {
    const totalPages = Math.ceil(vendorData.length / itemsPerPage);
    currentPage = Math.max(1, Math.min(currentPage + direction, totalPages));
    displayVendors(currentPage);
}

function viewVendorDetails(vendorId) {
    const vendor = vendorData.find(v => v._id === vendorId);
    const detailsModal = document.getElementById('vendor-details-modal');
    const detailsContent = document.getElementById('vendor-details-content');

    detailsContent.innerHTML = `
        <h3>${vendor.vendorName}</h3>
        <p>Partner Type: ${vendor.partnerType}</p>
        <p>Country: ${vendor.country}</p>
        <p>Unit Usaha: ${vendor.fullDetails.unitUsaha}</p>
        <p>Address: ${vendor.fullDetails.address}</p>
        <h4>Contact Person</h4>
        <p>Name: ${vendor.fullDetails.contactPerson.name}</p>
        <p>Email: ${vendor.fullDetails.contactPerson.email}</p>
        <p>Phone: ${vendor.fullDetails.contactPerson.phone}</p>
    `;

    detailsModal.style.display = 'block';
}

function addNewVendor() {
    // Redirect to add vendor form or open a modal
    window.location.href = '/dashboard/dba/add-vendor';
}

function editVendor(vendorId) {
    // Redirect to edit vendor form
    window.location.href = `/dashboard/dba/edit-vendor/${vendorId}`;
}

function filterVendors() {
    const searchInput = document.getElementById('search-vendor').value.toLowerCase();
    const filteredVendors = vendorData.filter(vendor => 
        vendor.vendorName.toLowerCase().includes(searchInput) ||
        vendor.partnerType.toLowerCase().includes(searchInput) ||
        vendor.country.toLowerCase().includes(searchInput)
    );

    // Update display with filtered results
    // Note: You'd want to adjust pagination for filtered results
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    displayVendors(1);

    // Close modal functionality
    document.querySelector('.close-modal').addEventListener('click', () => {
        document.getElementById('vendor-details-modal').style.display = 'none';
    });
});
</script>

<style>
.table-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
}

.pagination button {
    margin: 0 10px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}

.close-modal {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
</style>
